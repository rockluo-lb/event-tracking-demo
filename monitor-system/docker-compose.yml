version: "3.7"

services:
  # ==================== ClickHouse 方案 ====================
  
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_DB=tracker
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - monitor-net

  redis:
    image: redis:7
    container_name: superset_redis
    volumes:
      - redis_data:/data
    networks:
      - monitor-net

  superset:
    image: apache/superset:3.1.0
    container_name: superset
    user: root
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
    environment:
      - SUPERSET_SECRET_KEY=your_secret_key_here_change_in_production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - clickhouse
      - redis
    networks:
      - monitor-net
    command: >
      bash -c "
        pip install clickhouse-connect &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload
      "

  # ==================== Grafana 方案 (可选) ====================

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    profiles:
      - grafana
    ports:
      - "3001:3000"
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - clickhouse
    networks:
      - monitor-net

  # ==================== ELK 方案 (可选) ====================

  elasticsearch:
    image: elasticsearch:7.17.21
    container_name: elasticsearch
    profiles:
      - elk
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - monitor-net

  logstash:
    image: logstash:7.17.21
    container_name: logstash
    profiles:
      - elk
    volumes:
      - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/usr/share/logstash/external_logs
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    depends_on:
      - elasticsearch
    networks:
      - monitor-net

  kibana:
    image: kibana:7.17.21
    container_name: kibana
    profiles:
      - elk
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - monitor-net

volumes:
  clickhouse_data:
  redis_data:
  superset_data:
  grafana_data:
  es_data:

networks:
  monitor-net:
    driver: bridge
